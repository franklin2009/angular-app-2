<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Explorando Angular</h1>
      <p class="lead text-muted">Funcionalidades básicas de una aplicación angular</p>
      <p>
        <button class="btn btn-primary m-2" (click)="setBtnOption('opt-1')">Componente - 1</button>
        <button class="btn btn-secondary m-2" (click)="setBtnOption('opt-2')">Componente - 2</button>
        <button class="btn btn-primary m-2" (click)="setBtnOption('opt-3')">Componente - 3</button>
      </p>
    </div>
  </section>

  <div class="component py-5 bg-light">
    <div class="container">

      <div class="row">

        <div class="col-12 py-5" *ngIf="btnOption==='opt-1'">
          <h2>Componente - 1</h2> <hr/>
          <app-component1></app-component1>
        </div>

        <div class="col-12 py-5" *ngIf="btnOption==='opt-2'">
          <h2>Componente - 2</h2> <hr/>
          <app-component2></app-component2>
        </div>

        <div class="col-12 py-5" *ngIf="btnOption==='opt-3'">
          <h2>Componente - 3</h2> <hr/>
          <app-component3 [(size)]="fontSizePx" text="Texto de prueba en Componente hijo"></app-component3>
          <br />
          <div [style.font-size.px]="fontSizePx">Texto en Componente Padre</div>
          <br/>
          <hr/>
          <app-component3 [size]="fontSizePx2"  (sizeChange)="fontSizePx2=$event"></app-component3>
          <br />
          <div [style.font-size.px]="fontSizePx2">Otro texto en Componente Padre</div>
        </div>

      </div>
    </div>
  </div>

</main>
